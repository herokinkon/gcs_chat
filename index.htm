<!DOCTYPE html>
<html>

<head>
  <title>Hello world</title>
</head>
<script src="/socket.io/socket.io.js"></script>

<body>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="text" name="name" id="name" value="" placeholder="Enter your name!">
    <button type="submit" name="button">Let me chat!</button>
    <br />
    <input type="file" id="avatar" name="avatar" onchange="validate_fileupload(this);">
  </form>
</body>

<script>
  function validate_fileupload(file) {
    var fileName = file.value;

    var allowed_extensions = ["jpg","jpeg", "png", "gif", "ico"];
    var file_extension = fileName.split('.').pop().toLowerCase();
    var FileSize = file.files[0].size / 1024 / 1024;
    for (var i = 0; i <= allowed_extensions.length; i++) {
      if (allowed_extensions.indexOf(file_extension) == -1) {
        alert('Invalid File Type');
        document.getElementById('avatar').value = "";
        return;
      }
    }

    if (FileSize > 5) {
      alert('File size doesnot exceed 5MB');
      document.getElementById('avatar').value = "";
    }
  }
</script>

</html>
