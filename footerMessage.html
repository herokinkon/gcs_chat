<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GCS_Chat</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <link href="css/offcanvas.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $.post('/getUser', (data) => {
                var template = $('#userInfoTemplate').html();
                var temp = Mustache.render(template, data);
                $('#userPro5').append(temp);
            });
        });
    </script>
</head>


<script type="text-template" id="userInfoTemplate">
    <a class="navbar-brand col-sm-3 col-md-3 mr-0 py-2" href="localhost:8888/profile/{{userId}}" style="overflow: hidden">
        <img id="user" class="mr-1" src="avatar/{{avatar}}" alt="" width="32" height="32">{{userName}}</a>
    <ul class="navbar-nav pl-3 pr-4">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</script>

<body>
    <nav id="userPro5" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 row justify-content-end">
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul id="userGroup" class="nav flex-column">
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <ul id="msgArea" style="overflow-y: scroll;height: 85%" class="list-group content">

                </ul>

                <input type="text" class="form-control" style="position: fixed;bottom: 10px;z-index: 1030" id="input-message" placeholder="Input your message here !"
                    onkeypress="sendMsg(event);">
            </main>
        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/mustache.min.js"></script>
    <script>
        function sendMsg(e) {
            if (e.keyCode == 13) {
                var socket = io();
                var msg = document.getElementById('input-message').value;
                document.getElementById('input-message').value = '';
                socket.emit('msg', msg);
            }
        }

        var socket = io();
        socket.on('newMsg', (data) => {
            var template = document.getElementById('msgLine').innerHTML;
            var temp = Mustache.render(template, data);
            var node = document.createRange().createContextualFragment(temp);
            document.getElementById('msgArea').appendChild(node);
        });
    </script>

    <script>
        var socket = io();
        socket.emit('joinChat', '');

        // Add user
        socket.on('lstUser', (data) => {
            var username = $('#user').val();
            var users = JSON.parse(data);
            users.forEach(user => {
                if (username != user.userName) {
                    var template = document.getElementById('userItem').innerHTML;
                    var temp = Mustache.render(template, user);
                    var node = document.createRange().createContextualFragment(temp);
                    document.getElementById('userGroup').appendChild(node);
                }
            });
        });

        // Add user
        socket.on('newUser', (data) => {
            var template = document.getElementById('userItem').innerHTML;
            var temp = Mustache.render(template, data);
            var node = document.createRange().createContextualFragment(temp);
            document.getElementById('userGroup').appendChild(node);
        });

        // Remoev user
        socket.on('rmUser', (data) => {
            document.getElementById(data).remove();
        });
    </script>

    <script type="text/template" id="msgLine">
        <div class="d-flex align-items-center p-2 mt-1 rounded box-shadow">
            <img class="mr-3" src="avatar/{{avatar}}" alt="" width="48" height="48">
            <div class="lh-150">
                <div class="row">
                    <h6 class="mb-0 lh-150 col-auto pr-2">{{user}}</h6>
                    <small class="text-gray-40 align-items-center">{{time}}</small>
                </div>

                <p class="media-body pb-3 pl-2 mb-0 small lh-125 border-bottom border-gray">
                    {{message}}
                </p>
            </div>
        </div>
    </script>

    <script type="text/template" id="userItem">
        <li id="{{id}}" class="nav-item">
            <a class="nav-link active pb-1 pt-0" href="#">
                <img class="mr-1" src="avatar/{{avatar}}" alt="" width="32" height="32"> {{userName}}
                <span class="sr-only">(current)</span>
            </a>
        </li>
    </script>
</body>
